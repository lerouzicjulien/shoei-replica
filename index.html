<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Shoei</title>
</head>
<body>
    <header>
        <div class="leftHeader">
            <img src="" alt="" class="leftHeader__logo"">
            <h1 class="leftHeader__title">Prenium Helmets</h1>
            <h3 class="leftHeader__subtitle">Free delivery on all protective gear</h3>
        </div>
        <img src="./assets/images/header.png" alt="" class="header__image">
        <div class="rightHeader">
            <img src="./assets/images/shoei_Ex-Zero_pop_title.jpg" alt="" class="rightHeader__image">
        </div>

    </header>

    <main>
         <div class="helmets">
            <div class="firstHelmet">
                <img src="./assets/images/mm-shoei-helmet.png" alt="" class="firstHelmet__image">
                <div class="firstHelmet__name">GT-Air</div>
                <div class="firstHelmet__description">Form & Function Redefined</div>
                <a href="" class="firstHelmet__link">view more</a>
            </div>

            <div class="secondHelmet">
                <img src="./assets/images/pngegg (3).png" alt="" class="secondHelmet__image">
                <div class="secondHelmet__name">GT-Air</div>
                <div class="secondHelmet__description">Form & Function Redefined</div>
                <a href="" class="secondHelmet__link">view more</a>
            </div>

            <div class="thirdHelmet">
                <img src="./assets/images/kisspng-motorcycle-helmets-shoei-honda-5b0787ea2ef383.9084686015272202021923.png" alt="" class="thirdHelmet__image">
                <div class="thirdHelmet__name">GT-Air</div>
                <div class="thirdHelmet__description">Form & Function Redefined</div>
                <a href="" class="thirdHelmet__link">view more</a>
            </div>

            <div class="fourthHelmet">
                <img src="./assets/images/pngegg (4).png" alt="" class="fourthHelmet__image">
                <div class="fourthHelmet__name">GT-Air</div>
                <div class="fourthHelmet__description">Form & Function Redefined</div>
                <a href="" class="fourthHelmet__link">view more</a>
            </div>
         </div>

         div.
    </main>


    <footer>
            <form action="" method="get" class="footerForm__form">
                <div class="footerForm__title">Send us a note and we'll get back to you as quickly as possible.</div>
                <input type="text" class="footerForm__name" placeholder="Enter your Name">
                <input type="text" class="footerForm__mail" placeholder="Enter a valid email adress">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                <button type="submit" class="footerForm__button">submit</button>
            </form>
    </footer>
</body>
</html>
